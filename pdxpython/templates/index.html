<!DOCTYPE html>
<html>
  <head>
    <title>PDX-Python</title>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}" />
  </head>
  <body>
    <div class="container">
      <div id="top-nav">
        <ul class="nav">
          <li><a href="#">home</a></li>
          <li><a href="#">recent talks</a></li>
          <li><a href="#">propose a talk</a></li>
          <li><a href="#">community</a></li>
        </ul>
      </div>

      <div id="left-nav">
        <ul class="nav">
          <li><a href="#">G+</a></li>
          <li><a href="#">Github</a></li>
          <li><a href="#">Meetup</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Wiki</a></li>
        </ul>
      </div>

      <div id="calendar">
      </div>

      <div id="footer">
        footer
      </div>

    </div> <!-- container -->
    <script src="static/module.js" type="text/javascript"></script>
      {% verbatim %}
    <script id="calendarTemplate" type="text/template">
      {{#events}}
      <div class="date">{{#date}}{{time}}{{/date}}</div>
      <div class="title">{{name}}</div>
      <div class="event">
        <div class="details">
          <address>
            {{venue.name}}
            {{vent.venue.address_1}}
            {{venue.city}}
            {{venue.state}}
            {{venue.zip}}
          </address>
        </div>
        <div class="description">
          {{{description}}}
        </div>
      </div>
      {{/events}}
    </script>
      {% endverbatim %}
  </body>
</html>
